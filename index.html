<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Tecido no Sofá - Localmente</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        label {
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #4CAF50;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: #4CAF50;
            background-color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 30px;
            text-align: center;
        }
        canvas {
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Substituir Tecido no Sofá - Localmente</h1>

    <div class="upload-section">
        <div>
            <label for="sofaUpload" class="custom-file-upload">
                Upload da Imagem do Sofá
            </label>
            <input type="file" id="sofaUpload">
        </div>

        <div>
            <label for="tecidoUpload" class="custom-file-upload">
                Upload da Imagem do Tecido
            </label>
            <input type="file" id="tecidoUpload">
        </div>

        <button id="applyTextureBtn">Aplicar Textura</button>
    </div>

    <div id="preview">
        <h2>Resultado:</h2>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let sofaImage = new Image();
    let tecidoImage = new Image();
    let sofaLoaded = false;
    let tecidoLoaded = false;

    // Função para carregar a imagem do sofá
    document.getElementById('sofaUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            sofaImage.src = e.target.result;
            sofaImage.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = sofaImage.width;
                canvas.height = sofaImage.height;
                ctx.drawImage(sofaImage, 0, 0);
                sofaLoaded = true;
            };
        };
        reader.readAsDataURL(file);
    });

    // Função para carregar a imagem do tecido
    document.getElementById('tecidoUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            tecidoImage.src = e.target.result;
            tecidoImage.onload = function() {
                tecidoLoaded = true;
            };
        };
        reader.readAsDataURL(file);
    });

    // Aplicar a textura do tecido sobre o sofá e manter o fundo branco
    document.getElementById('applyTextureBtn').addEventListener('click', function() {
        if (sofaLoaded && tecidoLoaded) {
            // Primeiro, desenha o sofá com transparência
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cria um fundo branco
            ctx.fillStyle = "#FFFFFF";  // Fundo branco
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a imagem do sofá original
            ctx.drawImage(sofaImage, 0, 0, canvas.width, canvas.height);

            // Usar 'destination-in' para fazer a máscara do sofá e aplicar o tecido
            ctx.globalCompositeOperation = 'source-in';  // Mantém a forma do sofá
            ctx.drawImage(tecidoImage, 0, 0, canvas.width, canvas.height);

            // Resetar a operação para futuras operações de desenho
            ctx.globalCompositeOperation = 'source-over';

            // Salvar o resultado como PNG
            const link = document.createElement('a');
            link.download = 'sofa_resultado.png';
            link.href = canvas.toDataURL();
            link.click();
        } else {
            alert('Por favor, faça o upload das duas imagens.');
        }
    });
</script>

</body>
</html>
