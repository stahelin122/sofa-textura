<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Tecido no Sofá com Cloudinary</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        label {
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #4CAF50;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: #4CAF50;
            background-color: white;
        }
        .upload-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upload-status span {
            font-size: 16px;
        }
        .check-icon {
            color: green;
            font-size: 20px;
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 30px;
            text-align: center;
        }
        #resultImage {
            max-width: 100%;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Substituir Tecido no Sofá</h1>

    <div class="upload-section">
        <div class="upload-status">
            <label for="sofaUpload" class="custom-file-upload">
                Upload da Imagem do Sofá
            </label>
            <input type="file" id="sofaUpload">
            <span id="sofaCheck" class="check-icon">✔</span>
        </div>

        <div class="upload-status">
            <label for="tecidoUpload" class="custom-file-upload">
                Upload da Imagem do Tecido
            </label>
            <input type="file" id="tecidoUpload">
            <span id="tecidoCheck" class="check-icon">✔</span>
        </div>

        <button id="applyTextureBtn">Aplicar Textura</button>
    </div>

    <div id="preview">
        <h2>Resultado:</h2>
        <img id="resultImage" src="" alt="Imagem resultante aparecerá aqui">
    </div>
</div>

<script>
    const cloudName = 'dt9zydui9'; // Seu cloud_name
    const uploadPreset = 'sofa-textura'; // O nome do upload_preset configurado no Cloudinary

    let sofaUrl = '';
    let tecidoUrl = '';

    // Função para fazer upload da imagem para o Cloudinary
    function uploadImage(file, callback) {
        const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);

        fetch(url, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                console.error('Erro no upload:', response.statusText);
                throw new Error(response.statusText);
            }
            return response.json();
        })
        .then(data => {
            callback(data.secure_url); // Retorna a URL da imagem carregada
        })
        .catch(err => console.error('Erro no upload:', err));
    }

    // Upload da imagem do sofá
    document.getElementById('sofaUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            console.error('Nenhum arquivo de sofá selecionado.');
            return;
        }
        uploadImage(file, function(url) {
            sofaUrl = url;
            document.getElementById('sofaCheck').style.display = 'inline'; // Mostra o check verde
            updateButton();
        });
    });

    // Upload da imagem do tecido
    document.getElementById('tecidoUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            console.error('Nenhum arquivo de tecido selecionado.');
            return;
        }
        uploadImage(file, function(url) {
            tecidoUrl = url;
            document.getElementById('tecidoCheck').style.display = 'inline'; // Mostra o check verde
            updateButton();
        });
    });

    // Atualiza o botão para "Ver o Resultado" quando ambos os uploads estiverem completos
    function updateButton() {
        if (sofaUrl && tecidoUrl) {
            document.getElementById('applyTextureBtn').textContent = 'Ver o Resultado';
        }
    }

    // Aplicar a textura do tecido sobre a imagem do sofá
    document.getElementById('applyTextureBtn').addEventListener('click', function() {
        if (sofaUrl && tecidoUrl) {
            const resultImage = document.getElementById('resultImage');
            
            // Extraímos o ID público de cada imagem, removendo a parte do URL completo
            const sofaPublicId = sofaUrl.match(/\/upload\/(?:v\d+\/)?([^\.]+)/)[1];
            const tecidoPublicId = tecidoUrl.match(/\/upload\/(?:v\d+\/)?([^\.]+)/)[1];

            const transformationUrl = `https://res.cloudinary.com/${cloudName}/image/upload/l_${tecidoPublicId},fl_cutter/${sofaPublicId}.png`;

            resultImage.src = transformationUrl;
        } else {
            alert('Por favor, faça o upload das duas imagens.');
        }
    });
</script>

</body>
</html>
